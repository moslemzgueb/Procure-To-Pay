services:
  - type: web
    name: procure-to-pay-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /var/data/database.sqlite
      - key: JWT_SECRET
        generateValue: true
