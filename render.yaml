services:
  - type: web
    name: procure-to-pay-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: procure-to-pay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: procure-to-pay-db
    databaseName: procure_to_pay
    user: procure_user
